<script>
var raw_data = [],
	country = false;

d3.csv("https://juliawilson.github.io/data/flightData.csv", function (error, data){

	raw_data = data.filter(function(d){
		return d.country;
	});

	var countries = [];
	raw_data.forEach(function(d){
		if (countries.indexOf(d.country) == -1) {
			countries.push(d.country);
		}
	});

	countries.sort();
	country = country[0];

	d3.select("#country_dropdown").selectAll("option")
		.data(countries).enter().append("option")
		.attr("value", function(d){
			return d;
		})
		.text(function(d){
			return d;
		});

		d3.select("#country_dropdown").on("change", function(){
			country = countries[this.selectedIndex];

			// draw();

		});

		// draw();
	});

	function draw() {
		var country_data = raw_data.filter(function(d){
			return d.country === country;
		});

		var scale = d3.scale.linear()
			.domain([0, 100])
			.range([20, 250]);

		var circle = d3.select("svg").selectAll("circle")
			.data([{"country": "Iceland"}]);

		circle.enter().append("circle")
			.attr("r", 0)
			.attr("cx", 250)
			.attr("cy", 250);

		circle.transition().duration(500)
			.attr("r", function (d){
				return scale(d.countries);
		});

		circle
			.on("mouseover", function(d){
				d3.select(this).attr("fill", "blue");
			})
			.on("mouseout", function(d){
				d3.select(this).attr("fill", "black");
			})
			.on("click", function (d){
				d3.select(this).attr("fill","red");
				console.log(d.country);
			});


		console.log(country_data);
	}

</script>
